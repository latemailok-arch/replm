[project]
name = "rlm"
version = "0.1.0"
description = "Recursive Language Models â€” process arbitrarily long prompts by offloading context into a REPL and enabling symbolic recursion via sub-LLM calls"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "replm contributors" },
]
keywords = ["llm", "recursive", "long-context", "repl", "openai", "inference"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "ruff>=0.4",
    "mypy>=1.10",
]
examples = [
    "python-dotenv>=1.0",
    "jupyter>=1.0",
]

[project.urls]
Homepage = "https://github.com/replm/rlm"
Documentation = "https://github.com/replm/rlm#readme"
Repository = "https://github.com/replm/rlm"
Issues = "https://github.com/replm/rlm/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rlm"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "ruff>=0.4",
    "mypy>=1.10",
    "python-dotenv>=1.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py310"
line-length = 99

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
